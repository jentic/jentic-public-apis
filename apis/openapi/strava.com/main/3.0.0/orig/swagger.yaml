components:
  parameters:
    page:
      description: Page number. Defaults to 1.
      in: query
      name: page
      schema:
        type: integer
    perPage:
      description: Number of items per page. Defaults to 30.
      in: query
      name: per_page
      schema:
        default: 30
        type: integer
  securitySchemes:
    strava_oauth:
      flows:
        authorizationCode:
          authorizationUrl: 'https://www.strava.com/api/v3/oauth/authorize'
          scopes:
            'activity:read': >-
              Read the user's activity data for activities that are visible to
              Everyone and Followers, excluding privacy zone data
            'activity:read_all': >-
              The same access as activity:read, plus privacy zone data and
              access to read the user's activities with visibility set to Only
              You
            'activity:write': >-
              Access to create manual activities and uploads, and access to edit
              any activities that are visible to the app, based on activity read
              access level
            'profile:read_all': >-
              Read all profile information even if the user has set their
              profile visibility to Followers or Only You
            'profile:write': >-
              Update the user's weight and Functional Threshold Power (FTP), and
              access to star or unstar segments on their behalf
            read: >-
              Read public segments, public routes, public profile data, public
              posts, public events, club feeds, and leaderboards
            read_all: >-
              Read private routes, private segments, and private events for the
              user
          tokenUrl: 'https://www.strava.com/api/v3/oauth/token'
      type: oauth2
security:
  - strava_oauth:
      - public

